<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe - Marvel vs DC edition</title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/tictactoe.js"></script>

  <body>
    <div class="container">
      <div id="main-logo">
        <img src="images/marvel-vs-dc-banner-2.png" alt="marvel vs dc banner">

        <div class="score" id="player-a-score">
          <div class="char-img"></div>
          <div class="marvel-board">
            <table>
            </table>
          </div>
          <div class="char-selection-buttons">
            <button id="confirmation-marvel-character" class="confirm">Confirm Selection</button>
            <button id="random-marvel-character" class="random">Random</button>
          </div>
          <div id="character-box-a">
            <h2 id="marvel-name"></h2>
            <p class="current-score"></p>
          </div>
        </div>
        <div class="score" id="player-b-score">
          <div class="char-img"></div>
          <div class="dc-board">
            <table>
            </table>
          </div>
          <div class="char-selection-buttons">
            <button id="confirmation-dc-character" class="confirm">Confirm Selection</button>
            <button id="random-dc-character" class="random">Random</button>
          </div>
          <div id="character-box-b">
            <h2 id="dc-name"></h2>
            <p class="current-score"></p>
          </div>
        </div>
        <div id="game-board">
          <table>
          </table>

            <div class="cell row0 col0 diagonal1" row=0 col=0></div>

          </div>
          <div class="row">
            <div class="cell row1 col0" row=1 col=0></div>
            <div class="cell row1 col1 diagonal1 diagonal2" row=1 col=1></div>
            <div class="cell row1 col2" row=1 col=2></div>
          </div>
          <div class="row">
            <div class="cell row2 col0 diagonal2" row=2 col=0></div>
            <div class="cell row2 col1" row=2 col=1></div>
            <div class="cell row2 col2 diagonal1" row=2 col=2></div>
          </div> -->
        </div>
          <div class="buttons">
            <button id="reset-game">Play Again</button>
            <button id="reset-score">Reset Score</button>
          </div>
          <div id="message" class="pop-up">
          </div>
      </main>
    </div>
  </body>
</html>
